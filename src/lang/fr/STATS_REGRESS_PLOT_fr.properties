Description=Ce pack fournit des diagrammes qui peuvent s'avérer utiles dans l'évaluation des relations entre les variables.  Des diagrammes de dispersion ou catégoriels sont générés suivant les niveaux de mesure des variables.  Les options sont les suivantes : courbes d'ajustement, regroupement, division en panneaux et boîtes à moustaches avec bordures pour les nuages de points.
