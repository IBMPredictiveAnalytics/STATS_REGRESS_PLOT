Description=Questo package fornisce dei grafici che possono essere utili nella valutazione delle relazioni tra le variabili.  Vengono prodotti dei grafici a dispersione o dei grafici categoriali, a seconda dei livelli di misurazione delle variabili.  Le opzioni includono: curve di adattamento, raccolta, paneling e grafici a scatole con bordi sulle dispersioni.
